<div  *ngIf="product.title" class="card" style="width: 18rem;">
  <div class="embed-responsive embed-responsive-16by9">
    <img [src]="product.imageUrl" class="card-img-top embed-responsive-item" alt="{{product.title}}, card image cap" *ngIf="product.imageUrl">
  </div>

  <div class="card-body">
    <h5 class="card-title">{{product.title}}</h5>
    <p class="card-text">{{product.price | currency:'USD':true }}</p>

  </div>
  <div *ngIf="showActions && shoppingCart" class="card-footer">
    <button
      *ngIf="shoppingCart.getQuantity(product) === 0; else updateQuantity"

      (click)="addToCart()"
      class="btn btn-secondary btn-block">Add to Cart</button>

    <ng-template #updateQuantity>
      <product-quantity [product]="product" [shopping-cart]="shoppingCart"></product-quantity>
    </ng-template>
  </div>
</div>
