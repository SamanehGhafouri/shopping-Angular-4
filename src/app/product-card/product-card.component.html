<div  *ngIf="product.title" class="card" style="width: 18rem;">
  <div class="embed-responsive embed-responsive-16by9">
    <img [src]="product.imageUrl" class="card-img-top embed-responsive-item" alt="{{product.title}}, card image cap" *ngIf="product.imageUrl">
  </div>

  <div class="card-body">
    <h5 class="card-title">{{product.title}}</h5>
    <p class="card-text">{{product.price | currency:'USD':true }}</p>

  </div>
  <div *ngIf="showActions" class="card-footer">
    <button
        (click)="addToCart(product)"
        class="btn btn-primary btn-block">Add to Cart</button>
    <div>{{ getQuantity() }}</div>
  </div>
</div>
